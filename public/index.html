<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Real-Time Chat App</title>
<style>
  body { margin:0; padding:0; font-family: Arial, sans-serif; background:#eceff1; display:flex; justify-content:center; align-items:center; height:100vh; }
  .chat-container { width:380px; height:600px; background:#fff; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.2); display:flex; flex-direction:column; overflow:hidden; }
  .chat-header { background:#1976d2; color:#fff; padding:16px; text-align:center; font-size:20px; font-weight:bold; }
  .messages { flex:1; padding:12px; overflow-y:auto; display:flex; flex-direction:column; gap:10px; }
  .msg { max-width:70%; padding:10px 14px; border-radius:10px; font-size:15px; word-break: break-word; }
  .sent { background:#1976d2; color:#fff; align-self:flex-end; border-bottom-right-radius:0; }
  .received { background:#e0e0e0; align-self:flex-start; border-bottom-left-radius:0; }
  .input-area { display:flex; padding:12px; border-top:1px solid #ccc; background:#fafafa; }
  .input-area input { flex:1; padding:10px; border:1px solid #ccc; border-radius:8px; outline:none; font-size:15px; }
  .input-area button { margin-left:8px; padding:10px 16px; background:#1976d2; color:white; border:none; border-radius:8px; cursor:pointer; font-size:15px; }
  .input-area button:hover { background:#115293; }
  .user-screen { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
  .user-screen input { padding:10px; font-size:16px; border-radius:8px; border:1px solid #ccc; margin-bottom:12px; }
  .user-screen button { padding:10px 16px; font-size:16px; border:none; border-radius:8px; background:#1976d2; color:white; cursor:pointer; }
  .user-screen button:hover { background:#115293; }
</style>
</head>
<body>
<div class="user-screen" id="userScreen">
  <h2>Enter Your Name</h2>
  <input type="text" id="usernameInput" placeholder="Your name" />
  <button onclick="joinChat()">Join Chat</button>
</div>

<div class="chat-container" id="chatContainer" style="display:none;">
  <div class="chat-header" id="chatHeader"></div>
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
let username = '';
const messages = document.getElementById('messages');
const input = document.getElementById('msgInput');

function joinChat() {
  const nameInput = document.getElementById('usernameInput');
  if (!nameInput.value.trim()) return;
  username = nameInput.value.trim();
  document.getElementById('userScreen').style.display = 'none';
  document.getElementById('chatContainer').style.display = 'flex';
  document.getElementById('chatHeader').textContent = `Logged in as: ${username}`;
  initWebSocket();
}

let socket;
function initWebSocket() {
  socket = new WebSocket('wss://dependent-poppy-brtechnologyorgnation-366e7b67.koyeb.app');
  socket.addEventListener('open', () => console.log('Connected to WebSocket server'));
  socket.addEventListener('message', (event) => {
    const data = JSON.parse(event.data);
    displayMessage(data.username, data.message);
  });
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  const data = { username, message: text };
  socket.send(JSON.stringify(data));
  displayMessage(username, text);
  input.value = '';
}

function displayMessage(sender, text) {
  const msg = document.createElement('div');
  msg.className = sender === username ? 'msg sent' : 'msg received';
  msg.textContent = `${sender}: ${text}`;
  messages.appendChild(msg);
  messages.scrollTop = messages.scrollHeight;
}

input.addEventListener('keyup', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
